<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт портфолио</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<body>

    <div class="header">
        <h1 class="header-title">Дмитрий Лисин</h1>

            <img src="./img/header/chevron-down.svg" alt="Arrow">

    <!-- // header -->

    <div class="portfolio">
        <div class="container">
            <h2 class="portfolio-header">Портфолио</h2>

            <div class="portfolio-cards-wrapper">

                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- // card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/unit.jpg" alt="forest site">

                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- // card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/portfolio.jpg" alt="forest site">
                    <h3 class="card-title">Личный сайт</h3>
                    <p>Верстка многостраничного сайта.</p>
                </div>
                <!-- // card -->
                <div class="card">
                    <img class="card-img" src="./img/portfolio/quantum.jpg" alt="forest site">

            </div>
